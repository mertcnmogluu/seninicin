<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sen ve Ben</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe6f0, #ffcce0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      position: relative;
    }

    .heart {
      font-size: 5rem;
      position: relative;
      animation: pulse 2s infinite;
    }

    .heart-beat {
      position: relative;
      z-index: 1;
      color: #ff1a75;
    }

    .heart-echo {
      position: absolute;
      top: 0;
      left: 0;
      color: #ff80aa;
      animation: echo 2s ease-out infinite;
      opacity: 0.4;
    }

    .message {
      font-size: 3em;
      color: #d6006d;
      text-align: center;
      margin-top: 20px;
      animation: fadeInUp 3s ease forwards;
      opacity: 0;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      animation: fadeInUp 3s ease 1.5s forwards;
      opacity: 0;
    }

    .button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    /* Yƒ±ldƒ±zlar */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      pointer-events: none;
      animation: moveStars 50s linear infinite;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite;
      z-index: 1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes moveStars {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(-1000px) translateY(-1000px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes echo {
      0% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.5); opacity: 0.2; }
      100% { transform: scale(2); opacity: 0.1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Yƒ±ldƒ±zlar -->
  <div class="stars"></div>

  <div class="heart">
    <div class="heart-beat">‚ù§Ô∏è</div>

  </div>

  <div class="message">Seninle her anƒ±m √ßok √∂zel üíñ</div>
  <a href="surpriz.html" class="button">S√ºrprize Devam Et üéÅ</a>

  <!-- M√ºzik -->
  <audio autoplay loop>

    Tarayƒ±cƒ±nƒ±z bu ses √∂ƒüesini desteklemiyor.
  </audio>

  <script>
    // Yƒ±ldƒ±z efekti olu≈ütur
    const starsContainer = document.querySelector('.stars');

    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      starsContainer.appendChild(star);

      setTimeout(() => star.remove(), 3000);
    }

    setInterval(createStar, 150);
  </script>
</body>
</html>
